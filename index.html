<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Constraint Validation API</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Constraint Validation API</h1>
    </header>

    <main class="main">
      <form id="form" class="form" novalidate>
        <div class="form-field">
          <label for="username" class="label"
            >username <span class="required-label">*</span></label
          >
          <input
            type="text"
            id="username"
            class="input-field"
            minlength="3"
            maxlength="20"
            required
            placeholder="kenny"
          />
          <div class="error"></div>
        </div>

        <div class="form-field">
          <label for="email" class="label"
            >email <span class="required-label">*</span></label
          >
          <input type="email" id="email" class="input-field" required />
          <div id="error-msg" class="error"></div>
        </div>

        <div class="form-field">
          <label for="country" class="label">country</label>
          <select id="country" class="input-field">
            <option value="">Select a country</option>
            <option value="usa">USA</option>
            <option value="japan">Japan</option>
            <option value="sweden">Sweden</option>
            <option value="australia">Australia</option>
            <option value="germany">Germany</option>
          </select>
          <div class="error"></div>
        </div>

        <div class="form-field">
          <label for="zip" class="label">zip code</label>
          <input
            type="text"
            class="input-field"
            pattern="\d{3} \d{2}|\d{5}"
            id="zip"
            placeholder="12345 or 123 45"
          />
        </div>

        <div class="form-field">
          <label for="password" class="label"
            >password <span class="required-label">*</span></label
          >
          <input
            id="password"
            type="password"
            class="input-field"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
            required
          />
          <div class="error"></div>
        </div>

        <div class="form-field">
          <label for="confirm" class="label"
            >confirm password <span class="required-label">*</span></label
          >
          <input
            id="confirm"
            type="password"
            class="input-field"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
            required
          />
          <div class="error"></div>
        </div>

        <button type="submit" id="submit" class="submit-btn">Sign Up</button>
      </form>
    </main>
  </body>
</html>
